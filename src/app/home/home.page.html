<ion-header [translucent]="false" color="primary">
  <ion-toolbar>
    <ion-title>
      Calculatrice
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
  <ion-row class="rw">
    <ion-col size="12" class="dis">
      <ion-label class="display">
        {{ display | number : '.0-8'}}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="clickNumber(1)"
        size="large"
        expand="full"
        color="warning">
        1
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumber(2)"
        size="large"
        expand="full"
        color="warning">
        2
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumber(3)"
        size="large"
        expand="full"
        color="warning">
        3
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickOperator('+')"
        size="large"
        expand="full" color="warning">
        <ion-icon size="large" name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  
  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="clickNumber(4)"
        size="large"
        expand="full" color="warning">
        4
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumber(5)"
        size="large"
        expand="full" color="warning">
        5
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumber(6)"
        size="large"
        expand="full" color="warning">
        6
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickOperator('-')"
        size="large"
        expand="full" color="warning">
        <ion-icon size="large" name="remove"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  
  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="clickNumber(7)"
        size="large"
        expand="full" color="warning">7</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumber(8)"
        size="large"
        expand="full" color="warning">
        8
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumber(9)"
        size="large"
        expand="full" color="warning">
        9
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickOperator('*')"
        size="large"
        expand="full" color="warning">
        <ion-icon size="large" name="close"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="clickNumber(0)"
        size="large"
        expand="full" color="warning">
        0
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="setDecimal()"
        size="large"
        expand="full" color="warning">
        .
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="reset()"
        size="large"
        expand="full" color="warning">
        C
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickOperator('/')"
        size="large"
        expand="full" color="warning">
        /
      </ion-button>
    </ion-col>
    
    <ion-col size="13">
      <ion-button
        (click)="calculate()"
        size="large"
        expand="full" color="warning">
        =
      </ion-button>
    </ion-col>
  </ion-row>  
</div>
</ion-content>
